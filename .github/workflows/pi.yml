# This is a basic workflow that is manually triggered

name: policingnetworkcosmos Pi

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: [push, pull_request]


# This workflow makes a 64 bit Raspberry Pi Ubuntu Server Image.
# It does not have the security issues mentioned here: https://github.com/tendermint/tendermint/blob/master/docs/tendermint-core/running-in-production.md#validator-signing-on-32-bit-architectures-or-arm
# Later, more devices will be supported, as well.


jobs:
  build:
    name: policingnetworkcosmos Pi Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out policingnetworkcosmos
        uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15

      - name: Compile policingnetworkcosmos
        run: |
            cd cmd/policingnetworkcosmosd
            go build .
            cd ..
            cd policingnetworkcosmoscli
            go build .
        env:
          GOOS: linux
          GOARCH: arm64

      - name: Upload policingnetworkcosmos Arm64 CLI
        uses: actions/upload-artifact@v2
        with:
          name: policingnetworkcosmoscli arm64
          path: cmd/policingnetworkcosmoscli/policingnetworkcosmoscli

      - name: Upload policingnetworkcosmos Arm64 daemon
        uses: actions/upload-artifact@v2
        with:
          name: policingnetworkcosmosd arm64
          path: cmd/policingnetworkcosmosd/policingnetworkcosmosd

      - name: Build policingnetworkcosmos.img
        run: docker run --rm --privileged -v /dev:/dev -v ${PWD}:/build mkaczanowski/packer-builder-arm build .pi/pibuild.json

      - name: Install PiShrink
        run: |
          wget https://raw.githubusercontent.com/Drewsif/PiShrink/master/pishrink.sh
          chmod +x pishrink.sh
          sudo mv pishrink.sh /usr/local/bin

      - name: Shrink policingnetworkcosmos.img
        run: sudo pishrink.sh -a -Z -v policingnetworkcosmos.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: policingnetworkcosmos PI
          path: policingnetworkcosmos.img.xz
